name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install pnpm
      run: |
        npm install -g pnpm

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: |
        pnpm i

    - name: Run build script
      run: |
        chmod +x ./build.sh
        sh build.sh

    - name: Deploy to dist branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git clone --single-branch --branch dist https://github.com/${{ github.repository }} deploy || git clone --single-branch https://github.com/${{ github.repository }} deploy
        cd deploy
        git checkout dist || git checkout -b dist
        git rm -rf .
        cp -r ../src/.dist/* .
        git add -A
        git commit -m "Deploy generated pages"
        git push origin dist
